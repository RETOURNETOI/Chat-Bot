<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PHP Chatbot Deluxe</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
            background: #f1f1f1;
            color: #222;
        }

        body.dark {
            background: #121212;
            color: #eee;
        }

        h1 {
            margin-bottom: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        .menu {
            display: flex;
            gap: 10px;
        }

        .menu button, .mode-toggle {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu button:hover, .mode-toggle:hover {
            background: #0056b3;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        body.dark #chatbox {
            background: #1e1e1e;
            border-color: #333;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user { background: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .bot  { background: #eee; align-self: flex-start; margin-right: auto; }
        body.dark .user { background: #4c7c4c; }
        body.dark .bot  { background: #333; }

        .input-area {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 600px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        body.dark input[type="text"] {
            background: #222;
            color: #eee;
            border: 1px solid #555;
        }

        button.send {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.send:hover {
            background: #218838;
        }

        .typing {
            font-style: italic;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>ü§ñ PHP Chatbot Deluxe</h1>
    <div class="top-bar">
        <div class="menu">
            <button onclick="startScenario('reserver')">R√©server</button>
            <button onclick="startScenario('quizz')">Quizz</button>
            <button onclick="startScenario('meteo')">M√©t√©o</button>
        </div>
        <button class="mode-toggle" onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è</button>
    </div>

    <div id="chatbox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="√âcris ton message ici..." onkeydown="handleKey(event)">
        <button class="send" onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        let typingIndicator = null;

        function addMessage(text, sender) {
            const box = document.getElementById('chatbox');
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        function sendMessage(text = null) {
            const input = document.getElementById('userInput');
            const message = text || input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // Ajout du "bot est en train d‚Äô√©crire"
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot typing';
            typingIndicator.textContent = 'Le bot √©crit...';
            document.getElementById('chatbox').appendChild(typingIndicator);
            document.getElementById('chatbox').scrollTop = chatbox.scrollHeight;

            fetch('chatbot.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'message=' + encodeURIComponent(message)
            })
            .then(res => res.text())
            .then(reply => {
                if (typingIndicator) typingIndicator.remove();
                addMessage(reply, 'bot');
            });
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function startScenario(scenario) {
            sendMessage(scenario);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
